<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tables</title>
</head>
<body>
  <div class="container">

    <!-- Header - jumpboton: Heading and Navigation Buttons -->
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Reservations and Waiting List</h2>
      <br>
      <!-- Buttons to navigate to home page and make reservation page -->
      <div class="text-center">
        <a href="/make"><button class="btn btn-lg btn-danger">Make A Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default">Home</button></a>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Tables in Use</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>

    </div>

    <!-- Control Panel in Footer?-->
    <footer>
      <p>Control Panel</p>
      <p><a href="#">Clear All Tables</a> | <a href="#">API Table Link</a> | <a href="#">API WaitList</a></p> 
    </footer>
  </div>    
</body>
</html>
